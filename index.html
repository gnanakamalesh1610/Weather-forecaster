 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <img src="">
    <div class="main">
         <div class="items i1">
         <div class="input-tag">
            <input type="text" class="input-name" placeholder="Search a location">&nbsp;
            <button class="input-btn" type="submit">Search</button>
         </div>
        </div>
        <div class="items i2">
         <div class="text-content">
              <h3 class="day-info">Monday</h3>
              <h4 class="date-info">17-3-2222</h4>
              <img src="assest/icons/rain.png" alt="" class="img-info" width="300" height="270"> 
         </div>
        </div>
        <div class="items i3">
         <div class="temp-info">
            <div class="content">
                 <h3 class="placeName">GUNTUR</h3>
            </div>
            <div class="content">
                <h3 class="title">Temperture</h3>
                <h4 class="value vtemp">2Â°C</h4>
            </div>
            <div class="content">
              <h3 class="title">Pressure</h3>
              <h4 class="value vpres">4mb</h4>
            </div>
            <div class="content">
                <h3 class="title">Wind Speed</h3>
                <h4 class="value vwind">4 km/hr</h4>
            </div>
            <div class="content">
                <h3 class="title">Humidity</h3>
                <h4 class="value vhum">2%</h4>
            </div>
            <div class="content">
              <h3 class="title">Sunrise</h3>
              <h4 class="value vsr">06:54:23 AM</h4>
            </div>
            <div class="content">
              <h3 class="title">Sunset</h3>
              <h4 class="value vss">06:54:23 PM</h4>
            </div>
            
        </div>
        </div>
        <div class="items i4">
               <div class="list-content">
                  <div class="list l1">
                      <img src="assest/icons/rain.png" height="90" width="90" class="image1">
                      <h4 class="list-name n1">SUNDAY</h4>
                      <h3 class="list-value v1">45</h3>
                  </div>
                  <div class="list l2">
                    <img src="assest/icons/rain.png" height="90" width="90" class="image2">
                    <h4 class="list-name n2">SUNDAY</h4>
                    <h3 class="list-value v2">78</h3>
                  </div>
                  <div class="list l3">
                    <img src="assest/icons/rain.png" height="90" width="90" class="image3">
                    <h4 class="list-name n3">SUNDAY</h4>
                    <h3 class="list-value v3">78</h3>
                  </div>
                  <div class="list l4">
                    <img src="assest/icons/rain.png" height="90" width="90" class="image4">
                    <h4 class="list-name n4">SUNDAY</h4>
                    <h3 class="list-value v4">98</h3>
                  </div>
                  <div class="list l5">
                    <img src="assest/icons/rain.png" height="90" width="90" class="image5">
                    <h4 class="list-name n5">SUNDAY</h4>
                    <h3 class="list-value v5">67</h3>
                  </div>
               </div>     
        
        </div>
     </div>
     <script src="script.js"></script>
 </body>
 </html>
